<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        #right {
            text-align: right;
        }

        table {
            background-color: #a10000;
             border-collapse: collapse;
        }

        table tr td {
            background-color: #f00;
            color: white;
            text-align: center;
            width: 23px;
            border:2px solid #5b0202;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td colspan="4" id="right">123</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>*</td>
            </tr>

            <tr>
                <td colspan="2">0</td>
                <td>.</td>
                <td>/</td>
            </tr>
        </table>
    </form>
</body>
</html>
