<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>Exercise1-HTML forms and frames</title>
                <link rel="stylesheet" href="style.css">
        </head>
        <body>

             <form form action="#" method="post">
                <table>
                        <colgroup>
                                <col style="width:152px" />
                                <col style="width:220px" />
                                <col style="width:40px" />
                                <col style="width:50px" />
                        </colgroup>
                        <tfoot>
                                <tr >
                                        <td colspan="4">
                                                <input type="submit" name="submitButon" value="Submit" />
                                                <input type="reset" name="resetButon" value="Clear This Form" />
                                        </td>
                                </tr>
                        </tfoot>
                        <tbody>
                                <tr>
                                        <td class="align-right">
                                                <label for="lastname">Last Name</label>
                                        </td>
                                        <td colspan="3">
                                                <input class="textfield" type="text" name="LastName" id="lastname" placeholder="Nakov"/>
                                        </td>                          
                                </tr>
                                <tr>
                                        <td class="align-right">
                                                <label for="firstname">First Name</label>
                                        </td>
                                        <td colspan="3">
                                                <input class="textfield" type="text" name="FirstName" id="firstname" placeholder="Svetlin" />
                                        </td>
                                </tr>
                                <tr>
                                        <td class="align-right">
                                                <label for="address">Address</label>
                                        </td>
                                        <td colspan="3">
                                                <textarea name="Address" id="address" placeholder="17 Hristo Botev Str. floor 3, apt. 12"></textarea>
                                        </td>
                                </tr>
                                <tr>
                                        <td class="align-right">
                                                <label for="city">City</label>
                                        </td>
                                        <td>
                                                <input type="text" name="City" id="city" placeholder="Kaspichan" />
                                        </td>
                                        <td>
                                                <label id="state" for="state">State</label>
                                        </td>
                                        <td>
                                                <input type="text" name="State" id="state" />
                                        </td>
                                </tr>
                                <tr>
                                        <td class="align-right">
                                                <label for="zipcode">Zip/Postal Code</label>
                                        </td>
                                        <td colspan="3">
                                                <input type="text" name="ZipCode" size="7" id="zipcode" placeholder="9325" />
                                        </td>
                                </tr>
                                <tr>
                                        <td class="align-right">
                                                <label for="country">Country</label>
                                        </td>
                                        <td colspan="3">
                                                <select name="Country" id="country">
                                                        <option value="Value 1" selected="selected">Bulgaria</option>
                                                        <option value="Value 2">Italy</option>
                                                        <option value="Value 3">USA</option>
                                                        <option value="Value 4">Malta</option>
                                                </select>
                                        </td>
                                </tr>
                                <tr>
                                        <td class="align-right">
                                                <label for="phone">Phone (country code, area code, number)</label>
                                        </td>
                                        <td colspan="3">
                                                (+ <input type="text" id="phonecode" name="telpartone" placeholder="359" /> )
                                                <input type="text" id="phonecode" name="telpartsecond" placeholder="88" /> -
                                                <input type="text" id="phone"name="telpartthird" placeholder="8334343" />
                                        </td>
                                </tr>
                                <tr>
                                        <td class="align-right">
                                                <label for="mail">E-mail</label>
                                        </td>
                                        <td colspan="3">
                                                <input type="email" name="Email" id="mail" placeholder="nakov@kaspichan.org" />
                                        </td>
                                </tr>
                                <tr>
                                        <td class="align-right">Birth date</td>
                                        <td colspan="3">
                                                <label for="month">Month</label>
                                                <input type="text" name="Month" id="month" placeholder="06" />
                                                <label for="day">Day</label>
                                                <input type="text" name="Day" id="day" placeholder="14" />
                                                <label for="year">Year(4 digits)</label>
                                                <input type="text" name="Year" id="year" placeholder="1980" />
                                        </td>
                                </tr>
                                <tr>
                                        <td class="align-right">
                                                <label for="gender">Gender</label>
                                        </td>
                                        <td colspan="3">
                                                <select name="Gender" id="gender">
                                                        <option value="Value 1" selected="selected">Male</option>
                                                        <option value="Value 2">Female</option>
                                                </select>
                                        </td>
                                </tr>
                                <tr>
                                        <td class="align-right">Starting date</td>
                                        <td colspan="3">
                                                <input type="radio" name="StartingDate" id="spring" checked="checked" value="Spring2006" />
                                                <label for="spring">Spring 2006</label>
                                                <input type="radio" name="StartingDate" id="summer" value="Summer2006" />
                                                <label for="summer">Summer 2006</label>
                                        </td>
                                </tr>
                                <tr>
                                        <td class="align-right">
                                                <label for="comments">Comments/Questions</label>
                                        </td>
                                        <td colspan="3">
                                                <textarea name="Comments" placeholder="Please sent me more information about the lodging."></textarea>
                                        </td>
                                </tr>
                        </tbody>                       
                </table>
        </form>
</body>
</html>
