<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AdsApp</title>
    <link rel="stylesheet" type="text/css" href="/app/lib/bootstrap-3.3.1/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/app/lib/bootstrap-3.3.1/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="/app/css/app.css" />
</head>

<body ng-app="adsApp" ng-controller="PageController">

    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="#/home" class="navbar-brand">Ads Details</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/add-artist">$ artist</a>
                    </li>
                    <li>
                        <a href="#/all-artists">@ artists</a>
                    </li>
                    <li>
                        <a href="#/all-albums">@ albums</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <footer>
        <div class="row">
            <div class="col-lg-12">

                <p><a href="#top" class="pull-right">Back to top</a>
                </p>
                <p>Made by <a href="http://thomaspark.me" rel="nofollow">Matrix</a> - <a href="http://news.bootswatch.com" onclick="pageTracker._link(this.href); return false;"> Blog</a>, <a href="https://github.com/thomaspark/bootswatch/"> GitHub</a>. Based on <a href="http://getbootstrap.com" rel="nofollow">Bootstrap</a>. Web fonts from <a href="http://www.google.com/webfonts" rel="nofollow">Google</a>.</p>
                <p>{{footerinfo}}</p>
            </div>
        </div>

        <div class="container" ng-controller="AdDetailsController">
            <div class="col-md-6">
                <h2>{{ad.titleAd}}</h2>
                <p>{{ad.dateOfCreation}}</p>
            </div>  
            <div class="col-md-6 imagecontainer">
                <img src="{{ad.image}}">
            </div>
        </div>

    </footer>

    <script type="text/javascript" src="/app/lib/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="/app/lib/bootstrap-3.3.1/js/bootstrap.js"></script>
    <script type="text/javascript" src="/app/lib/angular/angular.js"></script>

    <script type="text/javascript" src="/app/js/app.js"></script>
    <script type="text/javascript" src="/app/js/controllers/PageController.js"></script>
    <script type="text/javascript" src="/app/js/controllers/AdDetailsController.js"></script>
</body>

</html>
