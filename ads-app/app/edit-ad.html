<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AdsApp</title>
    <link rel="stylesheet" type="text/css" href="/app/lib/bootstrap-3.3.1/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/app/lib/bootstrap-3.3.1/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="/app/css/app.css" />
</head>

<body ng-app="adsApp" ng-controller="PageController">

    <header>
        Ads - Edit Ad!
    </header>

    <div id="wrapper" ng-controller="EditAdController">
        <div id="main">

            <div id="edit-ad-box">
                <form name="newAdForm">
                    <label>Ad title:</label>
                    <input type="text" class="form-validation" id="adtitle-input" ng-model="adTempObj.titleAd" required="required" />
                    <br>
                    <br>
                    <label>Date:</label>
                    <input type="text" class="form-validation" id="date-input" ng-model="adTempObj.dateOfCreation" required="required" ng-pattern="/\d\d/\d\d/\d\d\d\d/" />
                    <br>
                    <br>
                    <label>Info:</label>
                    <input type="text" class="form-validation" id="info-input" ng-model="adTempObj.descriptionAd" required="required" />
                    <br>
                    <br>
                    <label>Name:</label>
                    <input type="text" class="form-validation" id="name-input" ng-model="adTempObj.authorName" required="required" />
                    <br>
                    <br>
                    <label>Email:</label>
                    <input type="text" class="form-validation" id="mail-input" ng-model="adTempObj.mail" required="required" />
                    <br>
                    <br>
                    <label>Phone:</label>
                    <input type="text" class="form-validation" id="phone-input" ng-model="adTempObj.phone" required="required" />
                    <br>
                    <br>
                    <label>Image:</label>
                    <input type="text" class="form-validation" id="image-input" ng-model="adTempObj.image" required="required" ng-pattern="/\.(gif|jpg|jpeg|tiff|png)$/i" />
                    <br>
                    <br>
                    <input type="button" value="Submit edit" ng-click="saveAd(adTempObj, newAdForm)" ng-disabled="newAdForm.$invalid"/>
                    <input type="button" value="Cansel" ng-click="cancel()" />
                </form>
                <br>
                <div id="image-preview-container">
                   <img ng-src="{{adTempObj.image}}" src="" id="the-image-preview"/>
                </div>
            </div>

        </div>
        <!-- main END -->

        <div id="navigation">
            <div id="categories">
                <span>Categories</span>
                <ul>
                    <li>kategoria</li>
                    <li>kategoria</li>
                    <li>kategoria</li>
                    <li>kategoria</li>
                </ul>
            </div>

            <div id="towns">
                <span>Towns</span>
                <ul>
                    <li>Gradove</li>
                    <li>Gradove</li>
                    <li>Gradove</li>
                    <li>Gradove</li>
                </ul>
            </div>

            <div id="sign">
                <span>Sign in</span>
                <br>
                <a href="#">Login</a>
                <br>
                <a href="#">Regiser</a>
            </div>
        </div>
    </div>

    <div class="clearfix"></div>

    <footer>

        <p>Made by <a href="http://thomaspark.me" rel="nofollow">Matrix</a> - <a href="http://news.bootswatch.com" onclick="pageTracker._link(this.href); return false;"> Blog</a>, <a href="https://github.com/thomaspark/bootswatch/"> GitHub</a>. Based on <a href="http://getbootstrap.com" rel="nofollow">Bootstrap</a>. Web fonts from <a href="http://www.google.com/webfonts" rel="nofollow">Google</a>. {{footerinfo}}</p>
    </footer>

    <script type="text/javascript" src="/app/lib/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="/app/lib/bootstrap-3.3.1/js/bootstrap.js"></script>
    <script type="text/javascript" src="/app/lib/angular/angular.js"></script>

    <script type="text/javascript" src="/app/js/app.js"></script>
    <script type="text/javascript" src="/app/js/controllers/PageController.js"></script>
    <script type="text/javascript" src="/app/js/controllers/AdDetailsController.js"></script>
    <script type="text/javascript" src="/app/js/controllers/EditAdController.js"></script>
    <script type="text/javascript" src="/app/js/services/adsData.js"></script>
    <script type="text/javascript" src="/app/lib/angular/angular-resource.js"></script>

</body>

</html>
