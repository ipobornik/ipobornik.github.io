<div ng-controller="AdDetailsController">
    <div class="adbox">
    <div class="imagecontainer">
        <img src="{{ad.image}}">
    </div>
    <div class="add-info">
        <h2>{{ad.titleAd}}</h2>
        <p>{{ad.dateOfCreation}}</p>
        <p><strong>Information: </strong>{{ad.descriptionAd}}</p>
        <p><strong>Name:</strong> {{ad.ownerName}}</p>
        <p><strong>Email:</strong> {{ad.mail}}</p>
        <p><strong>Phone:</strong> {{ad.phone}}</p>
    </div>
</div>

</div>
